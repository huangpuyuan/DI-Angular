<div class="col-md-4 subComponent">
  <h4> 这是报价组件: <small>给父组件发送信息</small></h4>
  <span> 股票代码是 <i><b>{{stockCode}}</b></i>,股票价格是 <code>{{price | number:'2.2-2'}}</code></span>
  <input style="display: inline-block" type="button" class="btn btn-primary" value="立即购买"
     (click)="buyStock($event)" >
  <button class="btn btn-sm btn-success" (click)="taggleIt()">{{isIntervalStop?'继续':'停止'}}</button>
</div>
