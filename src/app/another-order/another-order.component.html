<div class="col-md-4 subComponent">
  <h4>我是另一个子组件下单组件<small>接收报价组件的信息</small></h4>
  <p>买<code>100</code>手<i><b>{{anotherPriceQuote.stockCode}}</b></i>股票，买入价格是 <code>{{anotherPriceQuote.lastPrice| number:"2.2-2"}}</code></p>
  <p class="text-danger"><small>注意要点：下单组件和报价组件彼此互不相知的情况下通过<b>父组件</b>这个中间人进行通讯。
    另外,如果两个组件没有共同的父组件，需要通过 <b>服务</b>来作为中间人进行组件间通讯</small></p>
</div>
