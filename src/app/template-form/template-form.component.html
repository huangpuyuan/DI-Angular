<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm.valid)" novalidate class="col-md-6">
  <h3 class="text-center">SPA表单一：
    <small>模板式表单</small>
  </h3>
  <p>指令：<code>NgForm,NgModel,NgModelGroup</code></p>
  <div class="form-group">
    <label for="user">用户名: </label>
    <input id="user" ngModel required minlength="6" name="username" type="text" class="form-control">
  </div>
  <div [hidden]="!myForm.form.hasError('required','username')">
    <p class="text-danger">用户名是必填项</p>
  </div>
  <div [hidden]="!myForm.form.hasError('minlength','username')">
    <p class="text-danger">用户名最小长度是6</p>
  </div>
  <div class="form-group">
    <label for="phone">手机号: </label>
    <input id="phone" ngModel mobile name="mobile" type="number" class="form-control">
  </div>
  <div [hidden]="!myForm.form.hasError('mobile','mobile')">
    <p class="text-danger">请输入正确的手机号 <small>格式为11位13、15、18开头</small></p>
  </div>
  <div ngModelGroup="passwordsGroup" equal>
    <div class="form-group">
      <label for="pwd">密码: </label>
      <input id="pwd" ngModel minlength="6" name="password" type="password" class="form-control">
    </div>
    <div [hidden]="!myForm.form.hasError('minlength',['passwordsGroup','password'])">
      <p class="text-danger">密码最小长度是6</p>
    </div>
    <div class="form-group">
      <label for="pconfirm">确认密码: </label>
      <input id="pconfirm" ngModel name="pconfirm" type="password" class="form-control">
    </div>
  </div>
  <div [hidden]="!myForm.form.hasError('equal','passwordsGroup')">
    <p class="text-danger">{{myForm.form.getError('equal','passwordsGroup')?.errorMes}}</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel required name="checked">同意
    </label>
  </div>
  <div [hidden]="!myForm.form.hasError('required','checked')">
    <span class="text-danger">请勾选</span>
  </div>
  <button type="submit" class="btn btn-info">注册</button>
  <hr>
  <p>表单数据(json)：<br>{{myForm.value|json}}</p>
</form>
