<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" class="col-md-6">
  <h3 class="text-center">SPA表单一：
    <small>模板式表单</small>
  </h3>
  <p>指令：<code>NgForm,NgModel,NgModelGroup</code></p>
  <div class="form-group">
    <label for="user">用户名: </label>
    <input id="user" #username="ngModel" ngModel name="username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">手机号: </label>
    <input id="phone" ngModel name="mobile" type="number" class="form-control">
  </div>
  <div ngModelGroup="passwordsGroup">
    <div class="form-group">
      <label for="pwd">密码: </label>
      <input id="pwd" ngModel name="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="pconfirm">确认密码: </label>
      <input id="pconfirm" ngModel name="pconfirm" type="password" class="form-control">
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="checks"> 同意
    </label>
  </div>
  <button type="submit" class="btn btn-info">注册</button>
  <hr>
  <p>表单数据(json)：<br>{{myForm.value|json}}</p>
  <p>用户名：{{username.value}}</p>
</form>
